<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Author: TisuMagic55, ">
    <meta name="keywords" content="countdown pemilu 2024 di indonesia">
    <meta name="robots" content="countdown pemilu 2024">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown pemilu 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-cover"></div>
    <h1>PEMILU 2024</h1>
    <p>14 February 2024</p>
    <div class="content">
        <div class="countdown-timer" id="days-c">
            <p class="text" id="days"> 0 </p>
            <span>day</span>
        </div>
        <div class="countdown-timer" id="hours-c">
            <p class="text" id="hours"> 0 </p>
            <span>hour</span>
        </div>
        <div class="countdown-timer" id="minutes-c">
            <p class="text" id="minutes"> 0 </p>
            <span>minute</span>
        </div>
        <div class="countdown-timer" id="seconds-c">
            <p class="text" id="seconds"> 0 </p>
            <span>second</span>
        </div>
    </div>








    <script src="main.js"></script>
</body>
</html>
